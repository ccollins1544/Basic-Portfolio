                  <!-- Collapse button -->

        <!-- Main Content -->
        <section class="section-block" id="main-section">
            <div class="container-fluid">
                <div class="row first-row">
                    <h2>Contact</h2>
                    <small class="contact-message">Have a question or want to work together?</small>
                </div>
                <hr />
                <div class="row">
                    <form id="contact-form">
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="input-from-name" >Name</label>
                                <input type="text" class="form-control" id="input-from-name" name="input-from-name" placeholder="Enter Your Name"  >
                            </div>
                            <div class="form-group col">
                                <label for="input-email">Email</label>
                                <input type="email" class="form-control" id="input-email" name="input-email" placeholder="Enter Your Email"  >
                            </div>
                        </div><!-- .row -->

                        <div class="form-group">
                            <label for="input-subject">Subject</label>
                            <input type="text" class="form-control" id="input-subject" name="input-subject" placeholder="Subject"  >
                        </div>
                        <div class="form-group">
                            <label for="input-message">Message</label>
                            <textarea type="text" class="form-control" id="input-message" name="input-message" placeholder="Enter Your Message" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form><!-- #contact-form -->
                </div>
            </div>
        </section><!-- #main-section -->

        <!-- Footer -->
